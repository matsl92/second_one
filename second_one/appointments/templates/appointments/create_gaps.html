<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/create_gaps.css">
    <title>Gaps</title>
</head>
<body>
    <h1>Select the gaps you don't want to include</h1>
    <div class="main-container">
        <form action="" method='POST' id='gap_index' class='form'>
            {% csrf_token %}
            {% for day in gaps_of_week %}
                <div class="column">
                    {% for semigap in day %}
                        <div class="row">
                            <input type="checkbox" name='indexes' id={{ semigap.index }} value={{ semigap.index }}>
                            <label for={{ semigap.index }}>{{ semigap }}</label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Create gaps</button>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
