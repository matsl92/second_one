<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %}{% endblock %}</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="../../static/create_gaps.css">
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/home/">BarberShop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'create_gaps' %} active {% endif %} {% if request.resolver_match.url_name == 'select_period' %} active {% endif %}"
                            href="/create_gaps/select_period/">Create gaps</a></li>

                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'outlook' %} active {% endif %}" href="/outlook/">Outlook</a></li>
                            
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'gaps' %} active {% endif %}" href="/gaps/">Book</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'appointments' %} active {% endif %}" aria-current="page" href="/appointments/">Appointments</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'personal_info' %} active {% endif %}" href="/personal_info/">Personal info</a></li>
                        <li class="nav-item"><a class="nav-link {% if request.resolver_match.url_name == 'logout' %} active {% endif %}" href='/logout/'>Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5 main">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    {% block content %}

                    {% endblock %}
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">BarberShop &copy; 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
